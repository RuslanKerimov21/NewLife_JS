<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="auth-inner">
        <div class="auth-left">
            <a href="index.html" class="logo">
                <img src="public/image/icon/logo.svg" alt="logo">
            </a>
            <p class="auth-description">
                Удобный сервис поиска пропавших животных по всей России
            </p>
        </div>
        <div class="auth-right">
            <div class="auth-wrap">
                <h1 class="auth-form_title">Сброс пароля</h1>
                <form class="auth-form" action="sign.in.html">
                    <input type="text" placeholder="Ваша почта">
                    <button class="button blue">Восстановление</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e30ccc070b.js" crossorigin="anonymous"></script>
</body>
</html>
