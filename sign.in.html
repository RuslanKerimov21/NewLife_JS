<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="auth-inner">
        <div class="auth-left">
            <a href="index.html" class="logo">
                <img src="public/image/icon/logo.svg" alt="logo">
            </a>
            <p class="auth-description">
                Удобный сервис поиска пропавших животных по всей России
            </p>
        </div>
        <div class="auth-right">
            <div class="auth-wrap">
                <h1 class="auth-form_title">Добро пожаловать</h1>
                <p class="auth-right_Description">Войдите в аккаунт для продолжения работы</p>
                <form class="auth-form" action="profile.html">
                    <input type="text" placeholder="Ваша почта">
                    <input type="password" placeholder="Ваш пароль">
                    <button class="button blue">Войти</button>
                </form>
                <div class="auth-footer">
                    <div class="auth-footer_info">
                        <a href="recovery.html" class="reset-password">
                            <i class="fa-solid fa-circle-notch"></i> Восстановить пароль
                        </a>
                    </div>
                    <div class="auth-footer_info">
                        Нет аккаунта? <a href="sign.up.html" class="auth-footer_link">Зарегестрируйтесь</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e30ccc070b.js" crossorigin="anonymous"></script>
</body>
</html>
