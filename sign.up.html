<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в системе</title>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="auth-inner">
        <div class="auth-left">
            <a href="index.html" class="logo">
                <img src="public/image/icon/logo.svg" alt="logo">
            </a>
            <p class="auth-description">
                Удобный сервис поиска пропавших животных по всей России
            </p>
        </div>
        <div class="auth-right">
            <div class="auth-wrap">
                <h1 class="auth-form_title">Добро пожаловать</h1>
                <p class="auth-right_Description">Зарегестрируйте аккаунт</p>
                <form class="auth-form" action="profile.html">
                    <input type="text" placeholder="Ваша почта">
                    <input type="text" placeholder="Ваше имя">
                    <input type="text" placeholder="Ваша фамилия">
                    <input type="text" placeholder="Ваша номер телефона">
                    <input type="password" placeholder="Ваш пароль">
                    <input type="password" placeholder="Повторите ваш пароль">
                    <div class="switch">
                        <input type="checkbox" id="switch" />
                        <label for="switch" class="label-switch"></label>
                        <span> Согласен с политикой <a href="polictics.html">конфедециальности</a></span>
                    </div>
                    <button class="button blue">Зарегестрироваться</button>
                </form>
                <div class="auth-footer">
                    <div class="auth-footer_info">
                        Если есть аккаунт? <a href="sign.in.html" class="auth-footer_link">Войдите</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e30ccc070b.js" crossorigin="anonymous"></script>
</body>
</html>
